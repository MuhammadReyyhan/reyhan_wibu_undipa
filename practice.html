<!doctype html>
<html>
    <head>
        <title> Pendaftaran Lomba</title>
    </head>

    <body>
        <h1 style="text-align: center;"><b>WEB PENDAFTARAN LOMBA 17 AGUSTUSAN</b></h1>
        <br>
        <br>
        <h2>MASUKKAN BIODATA ANDA</h2>

    <form>
        <label>Masukkan Nama Anda: </label>
        <br>
        <input type="text" placeholder="Masukkan Nama Anda">
        <br>
        <br>

        <label> Pilih Gender Anda</label>
        <br>
        <input type="radio" value="laki laki"> Laki-laki
        <input type="radio" value="perempuan"> Perempuan
        <br>
        <br>

        <label> Pilih Lomba Yang Ingin Anda Ikuti</label>
        <br>
        <select name="Lomba">
            <option value="makan_kerupuk">Lomba Makan Kerupuk</option>
            <option value="balap_kelereng">Balap Kelereng</option>
            <option value="balap_karung">Balap Karung</option>
            <option value="panjat_pinang">Panjat Pinang</option>
            <option value="masukkan_botol">Masukkan Paku ke Botol</option>
        </select>

    </form>
    </body>
</html>
